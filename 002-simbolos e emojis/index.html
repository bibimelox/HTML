<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>O meu texto não está quebrando, isso está me incomodando.</p>
    <p>Esses são os símbolos:
        &rarr;
        &larr;
        &uarr;
        &darr;
        &sum;
        &reg;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F970;
        &#x1F496;
    </p>
</body>
</html>
